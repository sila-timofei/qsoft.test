<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qsoft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body class="document">
    <header class="header">
        <div class="container header__row">
          <div class="header__flex-item">
            <a href="#" class="header__logo-link">
                <img src="https://raw.githubusercontent.com/sila-timofei/qsoft.test/0e99146685c94b0ce177d3aa264ccd93d3cbe8db/img/Logo.svg" alt="Логотип компании" class="haeder__logo-img" />
            </a>
          </div>
      
          <div class="header__flex-item header__search-form">
            <form action="#" class="search-form">
                <input type="search" class="search-form__input" placeholder="Найти..." />
            </form>
          </div>

          <img src="" class="header__user-icon" alt="иконка профиля" />
              
          <div class="header__user-profile">
            <div class="header__user-name">Константин</div>
          
            <img src="https://github.com/sila-timofei/qsoft.test/blob/main/img/user.png?raw=true" class="header__user-photo" alt="фото пользователя" />
          </div>
        </div>
      </header>

      <main class="content">
          <div class="container">
              <h1 class="content__title">Наши партнёры</h1>

              <div class="partners">
                  <div class="partners__item">
                      <img src="https://raw.githubusercontent.com/sila-timofei/qsoft.test/0e99146685c94b0ce177d3aa264ccd93d3cbe8db/img/logo1.svg"
                          alt="" class="partners__img" />
                  </div>
                  <div class="partners__item">
                      <img src="https://raw.githubusercontent.com/sila-timofei/qsoft.test/0e99146685c94b0ce177d3aa264ccd93d3cbe8db/img/logo2.svg"
                          alt="" class="partners__img" />
                  </div>
                  <div class="partners__item">
                      <img src="https://raw.githubusercontent.com/sila-timofei/qsoft.test/0e99146685c94b0ce177d3aa264ccd93d3cbe8db/img/logo3.svg"
                          alt="" class="partners__img" />
                  </div>
                  <div class="partners__item">
                      <img src="https://raw.githubusercontent.com/sila-timofei/qsoft.test/0e99146685c94b0ce177d3aa264ccd93d3cbe8db/img/logo4.svg"
                          alt="" class="partners__img" />
                  </div>
                  <div class="partners__item">
                      <img src="https://raw.githubusercontent.com/sila-timofei/qsoft.test/0e99146685c94b0ce177d3aa264ccd93d3cbe8db/img/logo5.svg"
                          alt="" class="partners__img" />
                  </div>
                  <div class="partners__item">
                      <img src="https://raw.githubusercontent.com/sila-timofei/qsoft.test/0e99146685c94b0ce177d3aa264ccd93d3cbe8db/img/logo6.svg"
                          alt="" class="partners__img" />
                  </div>
                  <div class="partners__item">
                      <img src="https://raw.githubusercontent.com/sila-timofei/qsoft.test/0e99146685c94b0ce177d3aa264ccd93d3cbe8db/img/logo7.svg"
                          alt="" class="partners__img" />
                  </div>
              </div>
          </div>
      </main>
</body>
</html>
